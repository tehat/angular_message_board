<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../vendor/bootstrap.min.css">

    <script type="text/javascript" src="../vendor/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>


</head>
<body>


    <div class="container" ng-controller="WelcomeController">
        <h1>Message Board</h1>

            <input ng-model="note.name" type="text" class="col-md-2" placeholder="Name">
            <input ng-model="note.message" type="text" class="col-md-offset-1 col-md-6"  placeholder="Add Your Message!">
            <button ng-click="clickButton(note)" type="submit" class="btn btn-danger col-md-offset-1 col-md-2">Submit Message</button>


         <div ng-repeat="people in nameArray">
            <div class="col-md-12 well">
                <p class="lead">{{people.name}}</p>
                <p class="lead">{{people.message}}</p>
            </div>
         </div>

       >

    </div>

    <div class="messageContainer"></div>



</body>
</html>
